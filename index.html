<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD JS With Local Storage</title>
</head>
<body>

    <header>
        <div class="title">
            <h1>Title</h1>
        </div>
    </header>

    <main class="content">
        <section id="main_menu">
            <div id="">
                <form id="form_to_add">
                    <input type="text" name="name" id="name" placeholder="Name Item">
                    <button id="btn_add_item" type="submit">Add</button>
                </form>
            </div>
        </section>

        <section>
            <table>
                <thead>
                    <th>Name Item</th>
                    <th>Options</th>
                </thead>
                <tbody id="item_list">
                    
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <strong>Footer</strong>
    </footer>

    <script src="js/app.js" type="module"></script>
    
</body>
</html>
